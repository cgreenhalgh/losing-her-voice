<div class="item">
		<div class="item_header">
			<div class="item_user_icon"><img class="item_user_icon" [src]="item.user_icon"></div>
			<div class="item_header2">
				<div class="item_title">{{item.user_name}}</div>
				<div class="item_date">{{item.date}}</div>
			</div>
		</div>
		<div *ngIf="simpleItem" class="item_content">{{simpleItem.content}}</div>
		<div *ngIf="simpleItem && simpleItem.image" class="item_image"><img class="item_image" [src]="simpleItem.image"></div>
		<div *ngIf="selfieItem && selfieItem.image" class="item_image"><img class="item_image" [src]="selfieItem.image"></div>
		<div *ngIf="simpleItem" class="item_likes">{{simpleItem.likes}} Likes</div>
		<div *ngIf="quizItem" class="quiz_question">{{quizItem.content}}</div>
		<div *ngIf="quizItem">
			<div *ngFor="let option of quizItem.options" class="quiz_option" [ngClass]="{quiz_correct: quizItem.closed && option.correct, quiz_incorrect: quizItem.closed && quizItem.itemType=='quiz' && !option.correct}">
				<div class="quiz_option_content"><div>{{option.content}}</div></div>
				<div *ngIf="quizItem.closed || quizItem.updateLive" class="quiz_option_count"><div>{{option.count}}</div></div>
			</div>
			<div class="quiz_prompt" *ngIf="!quizItem.closed">{{quizItem.openPrompt}}</div>
			<div class="quiz_prompt" *ngIf="quizItem.closed">{{quizItem.closedPrompt}}</div>
		</div>
</div>
